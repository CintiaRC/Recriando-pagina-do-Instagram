<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-cintia.css">
    <title>Instagram</title>
</head>
<body class="bg">
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="perfil-foto.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/cintia_cindio/?hl=pt-br" class="instagram-login">Continue como cintia.cindio</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é cintia.cindio?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/" class="link-blue">Alterar conta</span>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</span>
                    </a>
                    </a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="logo">
                    <img src="logo-perfil.png" alt="logotipo insta"> 
                </div>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
            
            </div>
        </div>
    </div>
</body>
</html>
